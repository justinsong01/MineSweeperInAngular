<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
     <script src="Minefield.js"></script>
     <script src="Minefield1.js"></script>
</head>
<body>

<div ng-app="minefield1" id="minefield" ng-controller="MinefieldController1 as mine_grid">
 
    <table border="1">
        <tr ng-repeat="row in mine_grid.rows">
            <td ng-repeat="square in row.squares" ng-click="square.clicked = false">
            <img ng-if="square.clicked" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/covered.png" />
                <img ng-if="!square.clicked && !square.isMined" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/empty.png" />
                <img ng-if="!square.clicked && square.isMined" src="http://luis-perez.s3-us-west-2.amazonaws.com/angularjs-minesweeper-game/mine.png" />
                           
            </td>

        </tr>
    </table>
    <br>
    <table>
      <tr>
          <td><div id='cur_mode'></div></td>
                        <td><label for="height">Height</label></td>
                        <td><label for="width">Width</label></td>
                        <td><label for="mine">Mines</label></td>
                    </tr>
                    <tr>
                        <td><button type='button' id='start'>Start!</button></td>
                        <td><input name="height" type="number" min="1" max="50" value="{{mine_grid.height}}" ng-model="mind_grid.height" /></td>
                        <td><input name="width" type="number" min="1" max="50" value="{{mine_grid.width}}" ng-model="mine_grid.width" /></td>
                        <td><input type='text' id='mine_num' ></td>
                        <td><select onchange="setDefault()" id='difficulty'>
                                <option value='beg'>Beginner</option>
                                <option value='int'>Intermediate</option>
                                <option value='adv'>Advanced</option>
                                <option value='cust'>Custom</option>
                            </select>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="range" min="0" max="50" value="{{mine_grid.height}}" ng-model="mine_grid.height" /> </td>
                        <td><input type="range" min="0" max="50" value="{{mine_grid.width}}" ng-model="mine_grid.width" /></td>
                        <td><input type='range' id='mine_in' min='1' max='100' value='0' onchange='grabNewVals()'></td>
                        
                    </tr>
                </table>

<br>          
</div>
</body>
</html>
